name: 'NS Check'
on: 
  - push

permissions:
  contents: read

env:
  GODOT_VERSION: 4.3-stable
  PROJECT_PATH: ./
  GODOT_DL_PATH: "./Godot.x86_64"

jobs:
  ns-checker-run:
    name: Run NoSpaghetti Checker
    runs-on: ubuntu-22.04 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install Godot #wget godot 
        run : |
          wget -O godot.zip "https://github.com/godotengine/godot-builds/releases/download/$GODOT_VERSION/Godot_v${GODOT_VERSION}_linux.x86_64.zip"
          unzip godot.zip
          cp "./Godot_v${GODOT_VERSION}_linux.x86_64" "${PROJECT_PATH}$GODOT_DL_PATH"
      - name: Reconfigure
        run: |
          cd $PROJECT_PATH
          if [ -f "export_presets.cfg" ]; then rm export_presets.cfg; fi
          wget -O "check.py" https://raw.githubusercontent.com/geekazodium/no-spaghetti-plugin/refs/heads/main/ci_dependencies/plugin_settings_copy.py
          python ./check.py
      - name: Linux Run
        run: |
          cd $PROJECT_PATH
          eval "$GODOT_DL_PATH" --args "--import --headless"
          eval "$GODOT_DL_PATH" --args "run --headless --quit"
      - name: Copy Results
        run: |
          mkdir ./results/
          if [ -f "$PROJECT_PATH/warnings_compact.txt" ]; then cp "$PROJECT_PATH/warnings_compact.txt" "./results/warnings_compact.txt"; fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-min.txt
          path: "./results/warnings_compact.txt"
      - name: Echo Warnings
        run: |
          if [ -f "./results/warnings_compact.txt" ]; then echo "$(<./results/warnings_compact.txt)" && wget; fi